spring.application.name=foros
server.port=8085
spring.cloud.config.enabled=false

spring.datasource.url=jdbc:mysql://localhost:3306/db_connectforo_vm
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Url del servicio categorias
categorias-service.url = http://localhost:8084/api/categorias

# Url del servicio usuarios
usuarios-service.url = http://localhost:8082/api/usuarios