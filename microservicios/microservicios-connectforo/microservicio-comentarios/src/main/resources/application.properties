spring.application.name=comentarios
server.port=8087

spring.datasource.url=jdbc:mysql://localhost:3306/db_connectforo_vm
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.web.bind=DEBUG

# Url del servicio categorias
post-service.url = http://localhost:8086/api/publicaciones
usuarios-service.url = http://localhost:8083/api/usuarios