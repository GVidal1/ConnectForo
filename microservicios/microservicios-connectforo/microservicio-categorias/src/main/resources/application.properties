spring.application.name=categorias
server.port=8084
spring.cloud.config.enabled=false

spring.datasource.url=jdbc:mysql://localhost:3306/db_connectforo_vm
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# inicializacion de datos de prueba para la db
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# debug para ver los errores
logging.level.org.springframework.web.bind=DEBUG